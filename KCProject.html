<!DOCTYPE html>
<!--  -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Wood production on Barro Colorado Island, Panama</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
		<style type="text/css">
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

		</style>
	</head>
	<body>
	
<h2> Interacting with Data: KC's project </h2>

	<p><b> How do local climate and speciesâ€™ traits influence seasonal wood production in a lowland tropical forest? </b></p>

	<p> This is a visualization of seasonal wood production data for ~ 2,000 trees in the Forest Dynamics Plot in Barro Colorado Island, Panama.</p>
	
		<script type="text/javascript">
			dend_path = "https://raw.githubusercontent.com/kccushma/finalproject/master/FullDendroGrowth.csv"
			d3.csv(dend_path, function(data){
				
				var colors = { "Dry":"rgba(255,150,0,0.2)", "Wet":"rgba(0,100,100,0.2)"}

				var dataset = data.map(function(d) { 

					// Manipulations of data (eg transforms, retyping) go here

					// Orinal columns: "tag","stemtag","dendroID","species","census1","crown2","illum2","lianas2","dbh1","growth"

					// To get a rectangular array of the data
					//return [ d.tag, d.stemtag, d.dendroID, d.sp, d.census1, d.crown2, d.illum2, d.lianas2, d.dbh1, d.growth ]

					// To get a vector of associative arrays
					return d;
				});

				var w = 800;
				var h = 600;
				var padding = 60;

			var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return parseFloat(d["dbh1"]); })])
								 .range([padding, w - padding * 2]);

			var yScale = d3.scale.linear()
								 //.domain([-12, 60])
								 .domain([d3.min(dataset, function(d) { return parseFloat(d["Growth"]); }), 
								 	d3.max(dataset, function(d) { return parseFloat(d["Growth"]); })])
								 .range([h - padding, padding]);


			var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom")
                  .ticks(5);

            var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5);      

			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("fill", function(d) {
				   	return colors[d['Season']];
			   	})
			   .attr("cx", function(d) {
			   		return xScale(d["dbh1"]);
			   })
			   .attr("cy",  function(d) {
			   		return yScale(parseFloat(d["Growth"]));
			   })
			   .attr("r", function(d) {
			   		return 0.8*d["illumination2"];
			   });

			svg.append("g")			// add x-axis
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);

			svg.append("text")      // add x-axis label
		        .attr("x", w/2 )
		        .attr("y", h-padding/2 )
		        .style("text-anchor", "middle")
		        .text("Initial diameter (mm)");

			svg.append("g")			// add y-axis
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);

			svg.append("text")		// add y-axis label
		        .attr("transform", "rotate(-90)")
		        .attr("y", 0)
		        .attr("x",0 - (h/ 2))
		        .attr("dy", "1em")
		        .style("text-anchor", "middle")
		        .text("Diameter growth (mm/day)");


				console.log(dataset)


			});



		</script>
	</body>
</html>
